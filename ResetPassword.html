!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta hhtp-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="/Styles/LoginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="Login.html">Login</a>
            <a href="LoginRegister.html">Registrar</a>
        </nav> 
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <img src="/Recursos/logo.png" alt="" width="190px">
            <div class="text-sci">
                <h2>Recuperar contraseña<br><span>De forma sencilla</span></h2>
                <p>Se restablecerá tu contraseña y será enviadá al correo. 
                    <n>Sujeto a validacion de datos</n></p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-youtube'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                    </div>
            </div>
        </div>
        <div class="logreg-box">
            
            <div class="form-box register">
                
                <form id="reset-password" method="post">
                    
                    <h2>Datos necesarios</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="text" id="correo" name="correo" autocomplete="off" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        
                        <input type="text" id="nombre" name="nombre"  required>
                        <label>Nombres</label>
                    </div>
                    
                    <button type="submit" class="btn">Recuperar</button>
                    
                    <div id="resultado"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Js/ResetPassword.js"></script>
</body>
</html>
