<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/ChatStyle.css">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <title>ChatBot</title>
</head>
<body> 
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="Recursos/chatbot.png" alt="">
                <p>ChatBot</p>
            </div>
        </header>
        <main class="msger-chat">
            <!-- El chat comenzará vacío -->
        </main>
        <form class="msger-imputarea">
            <input type="text" class="msger-input" placeholder="Ingrese su mensaje...">
            <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
    </section>
    <script src="/Js/Chat.js"></script>
</body>
</html>
