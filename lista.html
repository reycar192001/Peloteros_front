<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link rel="stylesheet" href="Styles/update.css">
</head>
<header class="header">
    <nav class="navbar">
        <a href="Index.html">Peloteros</a>
        <a href="Login.html">Login</a>
    </nav> 
</header>
<body>
    <div class="container">
        <div class="left">
            <h2>Lista de Usuarios</h2>
            <div id="listaUsuarios"></div> <!-- Aquí se cargará la lista de usuarios -->
        </div>

        <div class="right">
            <h2>Actualizar Usuario</h2>
            <form id="actualizarForm">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo" required>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>
                <div class="input-group">
                    <label for="roleID">Role ID</label>
                    <input type="number" id="roleID" name="roleID" placeholder="Role ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Actualizar Usuario</button>
                
                <button class="btn" id="btn-eliminar">Eliminar Usuario</button>
            </form>
            <div id="resultado"></div>
        </div>
    </div>
    
    <script src="/Js/ListaUsers.js"></script>
</body>
</html>
