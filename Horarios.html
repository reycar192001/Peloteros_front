<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Canchas - Peloteros</title>
    <link rel="stylesheet" href="Styles/HorariosStyle.css">
    <link rel="stylesheet" href="Styles/MensajeStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Elije el horario</h1>
        <div class="calendar-container">
            <label for="date-picker">Selecciona una fecha</label>
            <input type="date" id="date-picker" name="date-picker">            
            <button class="secondary" onclick="window.location.href='Index.html';">Regresar</button>            
            <button id="continueButton">Continuar</button>
        </div>
        
        <div class="iframe-container" id="iframeContainer">
            <button class="close-btn" id="closeButton">Cerrar</button>
            <iframe class="iframe-content" id="iframeContent" src="RegistroReserva.html"></iframe>
        </div>
        <div id="schedule-grid" class="schedule-grid">
            <!-- Horarios y Canchas se cargarán aquí -->
        </div>

    </div>
    
    <script src="Js/Horarios.js"></script>
</body>
</html>
